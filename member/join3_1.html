<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복확인</title>
</head>
<body>
    <form name="join3_1form">
        <div class="joinbox">
            <div class="joinbox1">
                <span>회원가입여부 및 실명확인</span>
            </div>
            <div class="joinbox2">
                <span class="span1">등록된 회원이 아닙니다.</span><br>
                <span class="span2">회원으로 가입하시면 보다 다양한 서비스를 받으실 수 있습니다.</span>
            </div>
            <span class="span3"><img src="/img/member/btn_join.gif" value="가입하러가기" onClick="join()" style="cursor: pointer;"></span>
            <div class="joinbox3">
                <span class="span4"><img src="/img/member/btn_close.gif" value="창닫기" onClick="window.close()" style="cursor: pointer;"></span>
            </div>
        </div>
        </form>
</body>
</html>
